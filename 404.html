<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | CyberSafe</title>
    <!-- Fixed CSS path with leading slash -->
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        :root {
            --primary: #2563eb; /* Added missing CSS variable */
            --warning: #f59e0b; /* Added missing CSS variable */
        }
        .error-container {
            min-height: 80vh;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Removed redundant error-image style */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">CyberSafe</h1>
            <nav>
                <ul>
                    <!-- Fixed links to use absolute paths -->
                    <li><a href="/">Home</a></li>
                    <li><a href="/learn">Learn</a></li>
                    <li><a href="/about">About</a></li>
                    <!-- Removed broken contact link -->
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="error-container">
            <div class="error-code">404</div>
            <!-- Simplified error image -->
            <i class="fas fa-exclamation-triangle fa-5x" style="color: #f59e0b;"></i>
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist.</p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Return Home
                </a>
            </div>
        </div>
    </main>

    <!-- Simplified footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 CyberSafe. All rights reserved.</p>
        </div>
    </footer>

    <!-- Fixed JS path with leading slash -->
    <script src="/js/main.js"></script>
</body>
</html>
